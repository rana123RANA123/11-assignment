<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_Assignment</title>
    
    <!-- custom CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
    </header>

    <main>
        <div id="all">
            <form class="calculator" name="calc">
                <input id="result" class="value" placeholder="MR.LAZY_DEVELOPER" type="text" name="txt" readonly="">
                <span class="num clear" id="clearall">c</span>
            <span class="button" id="divide">/</span>
            <span class="button" id="multiply">*</span>
            <span class="button" id="seven">7</span>
            <span class="button" id="eight">8</span>
            <span class="button" id="nine">9</span>
            <span class="button" id="minus">-</span>
            <span class="button" id="four">4</span>
            <span class="button" id="five">5</span>
            <span class="button" id="six">6</span>
            <span class="button plus" id="plus">+</span>
            <span class="button" id="three">3</span>
            <span class="button" id="two">2</span>
            <span class="button" id="one">1</span>
            <span class="button" id="zero">0</span>
            <span class="button" id="twozero">00</span>
            <span class="button" id="dot">.</span>
            <span class="button equal" id="equal">=</span>
        </form>
    </div>
    </main>

    <footer>  
        
    </footer>

    <!-- custom JavaScript -->
    <script src="javascript/script.js"></script>
</body>
</html>
